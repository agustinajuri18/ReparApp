<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Órdenes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .header-bg {
            background-color: #007bff;
            color: #fff;
        }
        .list-group-item.active {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-action {
            min-width: 100px;
        }
    </style>
</head>
<body>

    <header class="py-4 header-bg text-center">
        <div class="container">
            <h1 class="display-5">Gestión de Reparaciones 🔧</h1>
        </div>
    </header>

    <div class="container my-5">
        <div class="row">
            <div class="col-lg-3 mb-4">
                <div class="list-group">
                    <a href="ordenes.html" class="list-group-item list-group-item-action active">
                        Órdenes
                    </a>
                    <a href="proveedores.html" class="list-group-item list-group-item-action">
                        Proveedores
                    </a>
                    <a href="repuestos.html" class="list-group-item list-group-item-action">
                        Repuestos
                    </a>
                    <a href="servicios.html" class="list-group-item list-group-item-action">
                        Servicios
                    </a>
                    <a href="usuarios.html" class="list-group-item list-group-item-action">
                        Usuarios
                    </a>
                    <a href="clientes.html" class="list-group-item list-group-item-action">
                        Clientes
                    </a>
                    <a href="empleados.html" class="list-group-item list-group-item-action">
                        Empleados
                    </a>
                </div>
            </div>

            <div class="col-lg-9">
                <div class="card shadow-sm mb-4">
                    <div class="card-header bg-light d-flex justify-content-between align-items-center">
                        <h4 class="mb-0">Gestión de Órdenes de Reparación</h4>
                        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalAgregarOrden"><i class="bi bi-plus-lg"></i> Agregar</button>
                    </div>
                    <div class="card-body">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="Buscar por Nro. de Orden o Nro. de Serie del Dispositivo">
                            <button class="btn btn-outline-secondary" type="button"><i class="bi bi-search"></i> Buscar</button>
                        </div>
                        <div class="table-responsive">
                            <table class="table table-striped table-hover">
                                <thead>
                                    <tr>
                                        <th>Nro. de Orden</th>
                                        <th>Nro. de Serie</th>
                                        <th>Fecha</th>
                                        <th>Estado</th>
                                        <th>Acciones</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>1001</td>
                                        <td>S/N-XYZ-123</td>
                                        <td>2025-09-01</td>
                                        <td>En Proceso</td>
                                        <td>
                                            <button class="btn btn-info btn-sm me-1" data-bs-toggle="modal" data-bs-target="#modalDetalles"><i class="bi bi-eye"></i></button>
                                            <button class="btn btn-warning btn-sm me-1" data-bs-toggle="modal" data-bs-target="#modalModificar"><i class="bi bi-pencil"></i></button>
                                            <button class="btn btn-danger btn-sm"><i class="bi bi-trash"></i></button>
                                        </td>
                                    </tr>
                                    </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
